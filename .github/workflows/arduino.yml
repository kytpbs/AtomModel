name: Compile Arduino Sketches

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Arduino CLI
      uses: arduino/compile-sketches@v1
      with:
        fqbn: "arduino:avr:mega"
        sketch-paths: |
          - ./
        libraries: |
         - name: "Adafruit NeoPixel"
